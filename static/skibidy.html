<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Only Exit with F11</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  h1 { font-weight: normal; }
  p { font-size: 1.2em; margin-top: 1em; }
  button {
    margin-top: 2em;
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #444;
    color: #eee;
    cursor: pointer;
  }
  button:hover {
    background: #666;
  }
</style>
</head>
<body>
  <h1>Fullscreen Mode</h1>
  <p>Tap the button to enter fullscreen.<br>On desktop, press F11 to exit.</p>
  <button id="fullscreenBtn">Go Fullscreen</button>

  <script>
    const btn = document.getElementById("fullscreenBtn");

    // Cross-browser fullscreen request
    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE11
        elem.msRequestFullscreen();
      }
    }

    // Attach click/tap event
    btn.addEventListener("click", goFullscreen);

    // Try also triggering fullscreen on mobile tap anywhere
    document.body.addEventListener("touchend", () => {
      if (!document.fullscreenElement &&
          !document.webkitFullscreenElement &&
          !document.msFullscreenElement) {
        goFullscreen();
      }
    });

    // Attempt to block ESC (desktop only, mobile ignores ESC anyway)
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") e.preventDefault();
    });
  </script>
</body>
</html>
