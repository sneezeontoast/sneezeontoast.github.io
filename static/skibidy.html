<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Only Exit with F11</title>
<style>
  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  h1 { font-weight: normal; }
  p { font-size: 1.2em; margin-top: 1em; }
  button {
    margin-top: 2em;
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #444;
    color: #eee;
    cursor: pointer;
  }
  button:hover {
    background: #666;
  }
</style>
</head>
<body>
  <h1>Fullscreen Mode</h1>
  <p>Press F11 to exit fullscreen.<br>ESC does nothing.</p>
  <button id="fullscreenBtn">Go Fullscreen</button>
  
  

  <script>
    const btn = document.getElementById("fullscreenBtn");
	
	// Register F11 to toggle fullscreen 
	globalShortcut.register('F11', () => {currentWindow.setFullScreen(true); });

    // Go fullscreen when button is clicked
    btn.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE11
        document.documentElement.msRequestFullscreen();
      }
    });

    // Prevent ESC from exiting fullscreen (browser limitation: some ignore this)
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
