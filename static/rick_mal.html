<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rickroll Fullscreen</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: black;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    #container {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      background: black;
    }
    #overlay {
      position: absolute;
      z-index: 3;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 12px;
      background: rgba(0,0,0,0.45);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
    #enterBtn {
      background: #ff4747;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #hint { font-size: 13px; opacity: .9; }
  </style>
</head>
<body>
  <div id="container">
    <video id="vid"
           loop
           muted
           playsinline
           preload="auto">
      <source src="rickroll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="overlay" role="dialog" aria-modal="true">
      <div style="font-weight:700; font-size:18px">Click to enter fullscreen & play</div>
      <button id="enterBtn">Enter Fullscreen & Play</button>
      <div id="hint">Press Esc to exit fullscreen.</div>
    </div>
  </div>

  <script>
    const vid = document.getElementById('vid');
    const enterBtn = document.getElementById('enterBtn');
    const overlay = document.getElementById('overlay');
    let popup = null;
    let popupInterval = null;

    // Try autoplay muted on page load (may fail silently)
    vid.play().catch(() => {});

    async function enterFullscreenAndPlay() {
      try {
        vid.muted = false; // unmute on user gesture
        await vid.play();
      } catch (e) {
        console.warn('Play failed:', e);
      }

      // Request fullscreen on document element
      const el = document.documentElement;
      if (el.requestFullscreen) {
        try { await el.requestFullscreen(); } catch (err) { console.warn('Fullscreen request failed:', err); }
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      }

      // Hide overlay visually
      overlay.style.background = 'transparent';
      overlay.style.padding = '0';
      overlay.style.borderRadius = '0';
      overlay.style.backdropFilter = 'none';
      overlay.style.position = 'fixed';
      overlay.style.top = '12px';
      overlay.style.right = '12px';
      overlay.style.color = 'transparent';
    }

    enterBtn.addEventListener('click', enterFullscreenAndPlay);

    document.addEventListener('fullscreenchange', () => {
      const inFs = !!document.fullscreenElement;
      if (!inFs) {
        // Restore overlay styles when fullscreen exits
        overlay.style.background = 'rgba(0,0,0,0.45)';
        overlay.style.padding = '20px';
        overlay.style.borderRadius = '10px';
        overlay.style.color = '#fff';

        // Cleanup popup if open
        if (popup && !popup.closed) {
          popup.close();
          popup = null;
        }
        if (popupInterval) {
          clearInterval(popupInterval);
          popupInterval = null;
        }
      }
    });

    window.addEventListener('keydown', (e) => {
      if (!document.fullscreenElement) return;

      if (e.key === '1') {
        // Stop video if "1" key pressed
        vid.pause();
        vid.currentTime = 0;
        console.log('Video stopped by 1 key');
      } else {
        e.preventDefault();

        // Open popup if not already open or closed
        if (!popup || popup.closed) {
          popup = window.open(
            window.location.href,
            '_blank',
            `width=${screen.width},height=${screen.height},left=0,top=0,fullscreen=yes`
          );

          if (popup) {
            // Try to keep popup fullscreen and focused every second
            popupInterval = setInterval(() => {
              try {
                popup.focus();
                popup.moveTo(0, 0);
                popup.resizeTo(screen.width, screen.height);
              } catch (error) {
                console.warn('Popup closed or blocked.');
                clearInterval(popupInterval);
                popupInterval = null;
                popup = null;
              }
            }, 1000);
          } else {
            alert('Popup blocked. Please allow popups for this site.');
          }
        }
      }
    });
  </script>
</body>
</html>
