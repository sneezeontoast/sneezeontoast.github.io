<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <base href="slapper_media/">
  <title>Slap the President</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 4rem 2rem;
      
    }

    h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 1rem;
    }
	
	footer {
		color: #000;
	}

    p {
      font-size: 1.3rem;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .glitch {
      font-size: 1.5rem;
      color: #0f0;
      text-shadow: 0 0 3px #0f0, 0 0 6px #0f0;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.8; }
      60% { opacity: 1; }
      70% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      margin-top: 2rem;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s ease;
    }

    .download-btn:hover {
      transform: scale(1.1);
      background: #0cf;
      box-shadow: 0 0 20px #0cf;
    }

    .preview {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .face {
      width: 100px;
      height: 100px;
      border: 4px solid red;
      border-radius: 50%;
      box-shadow: 0 0 15px red;
      overflow: hidden;
      animation: fall 4s infinite linear;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fall {
      0% { transform: translateY(-150px); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(600px); opacity: 0; }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SLAP THE PRESIDENT</h1>
    <p class="glitch">The ultimate face-slapping frenzy. Tap fast. Slap hard. Score high.</p>
    <p>Download the APK and take control in the wildest reflex game ever. Tap falling faces before they hit the ground and rack up your score!</p>

    <a class="download-btn" href="app-release.apk" download>Download APK</a>

    <div class="preview" id="faceContainer"></div>

    <footer>
      &copy; 2025 Slap The President. All rights reserved.
    </footer>
  </div>

  <script>
    const container = document.getElementById('faceContainer');

    for (let i = 0; i < 9; i++) {
      const faceDiv = document.createElement('div');
      faceDiv.className = 'face';
      faceDiv.style.animationDelay = `${Math.random() * 3}s`;

      const imgNum = Math.floor(Math.random() * 17) + 1;
      const img = document.createElement('img');
      img.src = `${imgNum}.png`;

      faceDiv.appendChild(img);
      container.appendChild(faceDiv);
    }
  </script>
</body>
</html>
